required:
  - contact_name
  - contact_type
type: object
properties:
  contact_id:
    type: number
    description: |
      Contact ID <br>
      To create new contact => "contact_id": 0 <br>
      To edit contact => "contact_id": {contact_id}
    example: 0
  contact_name:
    type: string
    description: Contact Name
    example: Radit
  is_company:
    type: boolean
    description: Whether the contact is company or not
    example: false
  contact_type:
    type: number
    description: |
      Contact Type <br>
      [0 = Customer], [1 = Vendor], [2 = Customer and Vendor]
    example: 0
  contact_source:
    type: string
    description: Contact Source
    example: null
  source_detail:
    type: string
    description: Source Detail
    example: null
  primary_contact:
    type: string
    description: Primary Contact Name
    example: Radit
  contact_position:
    type: string
    description: Contact Position
    example: Developer
  email:
    type: string
    description: Contact Email
    example: radit.developer@gmail.com
  phone:
    type: string
    description: Contact Phone Number
    example: 82297772419
  mobile:
    type: string
    description: Contact Mobile Phone Number
    example: 82297772419
  fax:
    type: string
    description: Contact Fax Number
    example: 21547281
  s_address:
    type: string
    description: Shipping Full Address
    example: Duri Kosambi No 11
  s_subdistrict:
    type: string
    description: Shipping Sub District
    example: Pulau Panggang
  s_subdistrict_id:
    type: number
    description: Shipping Sub District ID
    example: 3101011001
  s_area:
    type: string
    description: Shipping Address Area
    example: Cengkareng
  s_district_id:
    type: string
    description: Shipping District ID
    example: 310101
  s_city:
    type: string
    description: Shipping Address City
    example: Jakarta Barat
  s_city_id:
    type: number
    description: Shipping City ID
    example: 3101
  s_province:
    type: string
    description: Shipping Address Province
    example: DKI Jakarta
  s_province_id:
    type: number
    description: Shipping Province ID
    example: 31
  s_post_code:
    type: string
    description: Shipping Address Post Code
    example: '11750'
  b_address:
    type: string
    description: Biling Full Address
    example: Duri Kosambi No 11
  b_subdistrict:
    type: string
    description: Biling Sub District
    example: Pulau Panggang
  b_subdistrict_id:
    type: number
    description: Biling Sub District ID
    example: 3101011001
  b_area:
    type: string
    description: Biling Address Area
    example: Cengkareng
  b_district_id:
    type: number
    description: Biling District ID
    example: 310101
  b_city:
    type: string
    description: Biling Address City
    example: Jakarta Barat
  b_city_id:
    type: string
    description: Biling City ID
    example: 3101
  b_province:
    type: string
    description: Biling Address Province
    example: DKI Jakarta
  b_province_id:
    type: number
    description: Biling Province ID
    example: 31
  b_post_code:
    type: string
    description: Biling Address Post Code
    example: '11750'
  npwp:
    type: string
    description: Contact NPWP Number
    example: '1234567890'
  nik:
    type: string
    description: NIK Number
    example: ''
  notes:
    type: string
    description: Contact Note/Description
    example: Radit like to be late when doing payment
  payment_term:
    type: number
    description: |
      Contact Payment Term <br>
      [-1 = Cash], [7 = 7 Days], [15 = 15 Days], [30 = 30 Days]
    example: -1
  debt_acct_id:
    type: string
    example: null
  is_reseller:
    type: boolean
    description: Whether contact is reseller or not
    example: false
  is_dropshipper:
    type: boolean
    description: Whether contact is dropshipper or not
    example: false
  category_id:
    type: number
    description: Category IS
    example: -1
  is_coordinate:
    type: string
    description: Shipping Coordinate
    example: (-6.212614389943739,106.8208734)
  nik_images:
    type: string
    description: NIK images
    example: []
  country_id:
    type: number
    description: Country ID
    example: 45
  dob:
    type: string
    description: Dob
    example: null
  npwp_images:
    type: string
    description: NPWP images
    example: []
