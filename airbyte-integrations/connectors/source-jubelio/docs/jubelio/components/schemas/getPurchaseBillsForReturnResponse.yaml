type: array
description: List Items that exists in System
items:
  type: object
  properties:
    doc_id:
      type: number
      description: Document ID
      example: 2
    doc_number:
      type: string
      description: Document Number
      example: BIL-000007087
    contact_id:
      type: number
      description: Contact ID (Supplier)
      example: 2
    supplier_name:
      type: string
      description: Contact Name (Supplier)
      example: PTYANYWAY
    transaction_date:
      type: string
      format: date
      description: Transaction Date
      example: '2018-10-02T04:00:00.000Z'
    purchaseorder_id:
      type: string
      description: Purchase Order ID
      example: null
    due_date:
      type: number
      description: Due Date
      example: 20
    is_opening_balance:
      type: boolean
      description: Whether Transaction is an Opening Balance
      example: false
    grand_total:
      type: string
      description: Grand Total
      example: 1300000
    due:
      type: string
      description: Payment Due
      example: 0
    downpayment_amount:
      type: number
      example: 0
    doc_type:
      type: string
      description: Document Type
      example: bill
    age:
      type: number
      description: Purchase Return Age
      example: 336
    age_due:
      type: number
      description: Purchase Return Due Age
      example: 337
    is_consignment:
      type: boolean
      description: If product is a consignment product or not
      example: false
