type: object
properties:
  data:
    type: array
    items:
      type: object
      properties:
        item_adj_id:
          type: number
          description: Adjustment ID
          example: -1
        item_adj_no:
          type: string
          description: Adjustment Number
          example: _ADJ-BB_
        transaction_date:
          type: string
          format: date-time
          description: Adjustment Transaction Date
          example: '2018-10-20T17:00:00.000Z'
        created_date:
          type: string
          format: date-time
          description: Adjustment Created Date
          example: '2018-10-20T17:00:00.000Z'
        note:
          type: string
          description: Adjustment Note
          example: Saldo Awal Persediaan
        is_opening_balance:
          type: boolean
          description: Is Adjustment an Opening Balance
          example: true
        location_id:
          type: number
          description: Adjustment Location
          example: -1
        created_by:
          type: string
          description: User that create Adjustment
          example: Saldo Awal Persediaan
        location_name:
          type: string
          description: Adjustment Location Name
          example: Pusat
        adjustment_type:
          type: string
          description: Adjustment type
          example: null
        is_warehouse:
          type: boolean
          description: Is the location a warehouse
          example: true
        is_from_opname:
          type: boolean
          example: false
  totalCount:
    type: number
    description: Total Count of All Items
    example: 1
