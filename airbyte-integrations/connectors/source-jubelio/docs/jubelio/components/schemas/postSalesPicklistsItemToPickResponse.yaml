type: array
items:
  type: object
  properties:
    salesorder_detail_id:
      type: number
      description: Sales Order Detail ID
      example: 5533753
    item_id:
      type: number
      description: Item ID
      example: 56586
    item_full_name:
      type: string
      description: Item Full Name
      example: >-
        BY-SY-06/POOH - [BISA COD] Sepatu Bayi New Born Kaos Kaki Bayi Laki-Laki
        Bayi Perempuan Sepatu Bayi Baru Lahir Alas Kaki Bayi Sepatu Prewalker
        Bayi Baby Socks
    use_batch_number:
      type: boolean
      description: Batch Number
      example: false
    use_serial_number:
      type: boolean
      description: Serial Number
      example: false
    location_id:
      type: number
      description: Location ID
      example: 1
    location_name:
      type: string
      description: Location Name
      example: Gudang Besar
    qty_ordered:
      type: number
      description: Quantity Number
      example: 1
    unit:
      type: string
      description: Unit
      example: Buah
    salesorder_id:
      type: number
      description: Sales Order ID
      example: 2499718
    salesorder_no:
      type: number
      description: Sales Order No.
      example: LZ-8921983
    bundle_item_id:
      type: number
      description: Bundle Item ID
      example: 0
    end_qty:
      type: number
      description: End Quantity
      example: 50
    thumbnail:
      type: string
      description: Thumbnail
      example: >-
        https://jubelio.blob.core.windows.net/images/0swqgtzyqwoti4bwbawsvq/3d282c74478ff73f81ee58bbaeb6d414_thumb.jpg
