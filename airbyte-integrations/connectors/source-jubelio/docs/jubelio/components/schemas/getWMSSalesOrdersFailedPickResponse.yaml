type: object
properties:
  data:
    type: array
    items:
      type: object
      properties:
        salesorder_id:
          type: number
          description: Sales Order ID
          example: 117
        salesorder_no:
          type: string
          description: Sales Order No.
          example: SO-000000117
        transaction_date:
          type: string
          format: date-time
          description: Transaction Date
          example: '2021-07-24T09:04:24.070Z'
        contact_id:
          type: number
          example: 2
        customer_name:
          type: string
          description: Customer Name
          example: Lilis Karlina
        grand_total:
          type: number
          description: Grand Total
          example: 120000
        shipper:
          type: string
          description: Shipper
          example: JNE REG
        deleted_from_picklist_by:
          type: string
          example: ririn@staffgudang.com
        store_name:
          type: string
          description: Store Name
          example: WEBSTORE
        dropshipper:
          type: string
          description: Dropshipper
          example: null
        location_id:
          type: number
          description: Location ID
          example: 1
        qty:
          type: number
          description: Quantity
          example: null
        due_date:
          type: number
          description: Due Date
          example: 0
        location_name:
          type: string
          description: Location Name
          example: Gudang Besar
        total_qty:
          type: number
          description: Total Quantity
          example: 20
        cancel_reason:
          type: array
          items:
            type: object
            properties:
              salesorder_detail_id:
                type: number
                description: Sales Order Detail ID
                example: 188
              description:
                type: number
                example: Baju
              pick_cancel_reason:
                type: string
                example: Barang sudah rusak
  totalCount:
    type: number
    description: Total Count of All Data
    example: 20
