type: object
properties:
  data:
    type: array
    description: List Items that exists in System
    items:
      type: object
      properties:
        salesorder_id:
          type: number
          description: Sales Order ID
          example: 6
        salesorder_no:
          type: string
          description: Sales Order Number
          example: SO-000000006
        invoice_no:
          type: string
          description: Invoice Number
          example: INV-000000222
        customer_name:
          type: string
          description: Contact Name (Customer)
          example: Pelanggan Umum
        transaction_date:
          type: string
          format: date
          description: Transaction Date
          example: '2018-10-20T17:00:00.000Z'
        created_date:
          type: string
          format: date
          description: Created Date
          example: '2018-10-20T17:00:00.000Z'
        source_name:
          type: string
          description: Source Name
          example: Shopee
        source:
          type: number
          description: Source
          example: 1
        picklist_id:
          type: number
          description: Picklist ID
          example: 1
        picklist_no:
          type: string
          description: Picklist Number
          example: PICK-000000003
        store_name:
          type: string
          description: Store Name
          example: Shopee
        store_id:
          type: string
          description: Store ID
          example: 2
        shipper:
          type: string
          description: Shipper
          example: J&T REG
        tracking_no:
          type: string
          description: Tracking Number
          example: 1212121212
        ship_address:
          type: string
          description: Shipping Full Address
          example: Kutabumi/r/nPasar Kemis/r/nTangerang/r/nBanten/r/n11750
        is_shipped:
          type: boolean
          description: Whether Order have been Shipped
          example: true
        b_tracking_no:
          type: string
          description: Tracking Number
          example: true|1212121212
        status:
          type: string
          description: Status
          example: Paid
        awb_created_date:
          type: string
          format: date-time
          description: AWB Created Date
          example: '2020-03-27T12:18:20.841Z'
        invoice_id:
          type: number
          description: Invoice ID
          example: 1
        shipment_type:
          type: string
          description: Type of Shipment
          example: null
        status_details:
          type: string
          description: Status details
          example: null
  totalCount:
    type: number
    description: Total Count of All Items
    example: 1
