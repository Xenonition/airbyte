type: object
properties:
  data:
    type: array
    description: List Items that exists in System
    items:
      type: object
      properties:
        doc_id:
          type: number
          description: Document ID
          example: 2
        doc_number:
          type: string
          description: Document Number
          example: 2
        supplier_name:
          type: string
          description: Contact Name (Supplier)
          example: PTYANYWAY
        return_no:
          type: string
          description: Return Number
          example: PR-000000001
        transaction_date:
          type: string
          format: date
          description: Transaction Date
          example: '2018-10-02T04:00:00.000Z'
        trx_type:
          type: string
          description: Transaction Type
          example: settlement
        is_opening_balance:
          type: boolean
          description: Whether Transaction is an Opening Balance
          example: false
        amount:
          type: string
          description: Transaction Amount
          example: -77000
        return_id:
          type: number
          description: Return ID
          example: 1
        doc_type:
          type: string
          description: Document Type
          example: Potong Faktur
  totalCount:
    type: number
    description: Total Count of All Items
    example: 1
