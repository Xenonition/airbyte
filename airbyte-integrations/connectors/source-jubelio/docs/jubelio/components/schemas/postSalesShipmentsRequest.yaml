type: object
required:
  - shipment_header_id
  - shipment_no
  - courier_id
  - transaction_date
  - location_id
  - shipment_type
  - items
  - is_completed
properties:
  shipment_header_id:
    type: number
    description: Shipment Header ID
    example: 10492
  shipment_no:
    type: string
    description: Shipment No.
    example: SHP-000010492
  courier_id:
    type: number
    description: Courier ID
    example: 1
  transaction_date:
    type: string
    format: date-time
    example: '2022-02-24T09:19:29.029Z'
  note:
    type: string
    example: ''
  location_id:
    type: number
    description: Location ID
    example: 2
  shipment_type:
    type: string
    description: Shipment Type
    example: 2
  items:
    type: array
    items:
      type: object
      required:
        - shipment_detail_id
        - salesorder_id
        - tracking_no
        - is_picked
      properties:
        shipment_detail_id:
          type: number
          description: Shipment Detail ID
          example: 594616
        salesorder_id:
          type: number
          description: Sales Order ID
          example: 2499908
        tracking_no:
          type: string
          description: Tracking No.
          example: ''
        is_picked:
          type: boolean
          example: true
  is_completed:
    type: boolean
    example: true
