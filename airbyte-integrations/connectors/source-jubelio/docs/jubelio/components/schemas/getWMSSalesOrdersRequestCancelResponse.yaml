type: object
properties:
  data:
    type: array
    items:
      type: object
      properties:
        salesorder_id:
          type: number
          description: Sales Order ID
          example: 117
        salesorder_no:
          type: string
          description: Sales Order No.
          example: SO-000000117
        customer_name:
          type: string
          description: Customer Name
          example: Lilis Karlina
        transaction_date:
          type: string
          format: date-time
          description: Transaction Date
          example: '2021-07-24T09:04:24.070Z'
        created_date:
          type: string
          format: date-time
          description: Created Date
          example: '2021-07-24T09:04:24.070Z'
        location_name:
          type: string
          description: Location Name
          example: Gudang Besar
        grand_total:
          type: number
          description: Grand Total
          example: 130000
        source_name:
          type: string
          description: Source Name
          example: INTERNAL
        store_name:
          type: string
          description: store name
          example: INTERNAL
        due_date:
          type: number
          description: Due Date
          example: 0
        internal_do_number:
          type: string
          example: null
        note:
          type: string
          description: Note
          example: ''
        is_paid:
          type: boolean
          example: true
        is_canceled:
          type: boolean
          example: null
        picklist_id:
          type: number
          description: Picklist ID
          example: 12466
        shipper:
          type: string
          description: Shipper
          example: JNE REG
        stock_status:
          type: number
          example: 1
        total_qty:
          type: number
          description: Total Quantity
          example: 20
        dropshipper:
          type: string
          description: Dropshipper
          example: null
        internal_so_number:
          type: string
          example: null
        is_label_printed:
          type: boolean
          example: null
        picked_in:
          type: string
          example: null
        deleted_from_picklist_by:
          type: string
          example: null
        shipment_type:
          type: string
          example: null
        status_details:
          type: string
          example: null
  totalCount:
    type: number
    description: Total Count of All Data
    example: 20
