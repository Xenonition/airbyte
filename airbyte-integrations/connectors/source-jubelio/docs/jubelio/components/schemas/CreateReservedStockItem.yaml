required:
  - reservedstock_no
  - reservedstock_id
  - start_date
  - end_date
  - location_id
type: object
properties:
  reservedstock_no:
    type: string
    description: >-
      Reserved Stock Number. This number will be automatically generated by
      Jubelio System, but you may edit it if you want to custom the number.
    example:
      - auto
  reservedstock_id:
    type: number
    description: Reserved Stock ID. To create new, set the value with 0.
    example: 0
  start_date:
    type: string
    format: date-time
    description: Start date for the reserved stock
    example: '2022-10-04T04:00:00.000Z'
  end_date:
    type: string
    format: date-time
    description: Start date for the reserved stock
    example: '2022-10-04T04:00:00.000Z'
  location_id:
    type: number
    description: Location ID
    example: 61
  is_active:
    type: boolean
    description: Whether the reserved stock is already active or not
    example: true
  is_active_prev_state:
    type: boolean
    example: null
  note:
    type: string
    description: Note
    example: null
  items:
    type: array
    items:
      required:
        - reservedstock_detail_id
        - item_id
        - qty_in_base
        - store_id
      type: object
      properties:
        reservedstock_detail_id:
          type: number
          description: Reserved stock detail ID. Set the value with 0 to create new.
          example: 0
        item_id:
          type: string
          description: Item ID
          example: 10384
        qty_in_base:
          type: number
          description: Quantity of stock you want to reserve.
          example: 7
        store_id:
          type: number
          description: Store ID
          example: 46283
