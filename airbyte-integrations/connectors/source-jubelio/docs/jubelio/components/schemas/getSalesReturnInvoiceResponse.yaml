type: object
properties:
  settlement_id:
    type: number
    description: Sales Return Settlement ID
    example: 0
  settlement_no:
    type: string
    description: Sales Return Settlement Number
    example: '[auto]'
  return_id:
    type: number
    description: Sales Return ID
    example: 1
  return_no:
    type: number
    description: Sales Return Number
    example: SR-000000001
  contact_id:
    type: number
    description: Contact ID (Customer)
    example: 1
  customer_id:
    type: number
    description: Contact ID (Customer)
    example: 1
  customer_name:
    type: string
    description: Contact Name (Customer)
    example: Mikha
  transaction_date:
    type: string
    format: date
    description: Transaction Date
    example: '2019-01-13T22:03:56.972Z'
  created_date:
    type: string
    format: date
    description: Transaction Date
    example: '2019-01-13T22:03:56.972Z'
  amount:
    type: string
    description: Settlement Amount
    example: 120000
  total:
    type: string
    description: Settlement Amount Total
    example: 120000
  items:
    type: array
    items:
      type: object
      properties:
        settlement_detail_id:
          type: number
          description: Sales Return Settlement Detail ID
          example: 0
        payment_amount:
          type: number
          description: Invoice Payment Amount
          example: 120000
        doc_id:
          type: number
          description: Document ID
          example: 9
        doc_number:
          type: string
          description: Document Number
          example: INV-000000012
        trx_date:
          type: string
          format: date
          description: Transaction Date
          example: '2019-01-13T22:03:56.972Z'
        due_date:
          type: string
          format: date
          description: Due Date
          example: '2019-01-13T22:03:56.972Z'
        grand_total:
          type: string
          description: Invoice Grand Total
          example: 130000
        due:
          type: string
          description: Invoice Due Amount
          example: 10000
