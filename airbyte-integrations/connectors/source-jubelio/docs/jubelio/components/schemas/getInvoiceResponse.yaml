          example: 1
        disc:
          type: string
          description: Item Discount
          example: 0
        disc_amount:
          type: string
          description: Item Total Amount
          example: 0
        tax_amount:
          type: number
          description: Item Tax Amount
          example: 0
        amount:
          type: number
          description: Item Total Amount
          example: 30000
        cogs:
          type: number
