    example: null
  add_disc:
    type: string
    description: .
    example: null
  add_fee:
    type: string
    description: Additional Fee
    example: null
  service_fee:
    type: string
    description: Service Fee
    example: null
  items:
    type: array
    description: List Items in Invoice
    items:
      type: object
      properties:
        invoice_detail_id:
          type: number
          description: Invoice Detail ID
          example: 0
        item_id:
          type: number
          description: Item ID
          example: 5
        item_name:
          type: number
          description: Item Name
          example: Tas selempang Biru Dongker
        item_code:
          type: string
          description: Item Code
          example: 1203578196
        serial_no:
          type: string
          description: Item Serial Number
          example: SN001
        description:
          type: string
          description: Item Description
          example: Tas selempang Biru Dongker
        sales_acct_id:
          type: number
          description: Sales Account ID
          example: 28
        tax_id:
          type: number
          description: Tax ID
          example: 1
        price:
          type: string
          description: Item Price
          example: 30000
        sell_price:
          type: number
          description: Sell Price
          example: 30000
        original_price:
          type: string
          description: Original Price
          example: 30000
        unit:
          type: string
          description: Unit Name
          example: Buah
        qty:
          type: number
          description: item Quantity
          example: 0
