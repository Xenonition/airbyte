properties:
  invoice_id:
    type: number
    description: Invoice ID
    example: 0
  invoice_no:
    type: string
    description: Invoice Number
    example: '[auto]'
  contact_id:
    type: number
    description: Contact ID (Customer)
    example: 1
  customer_name:
    type: string
    description: Contact Name (Customer)
    example: 0
  transaction_date:
    type: string
    format: date
    description: Transaction Date
    example: '2018-10-20T17:00:00.000Z'
  created_date:
    type: string
    format: date
    description: Created Date
    example: '2018-10-20T17:00:00.000Z'
  last_modified:
    type: string
    format: date
    description: Last Modified Date
    example: '2018-10-20T17:00:00.000Z'
  due_date:
    type: string
    format: date
    description: Due Date
    example: '2018-10-20T17:00:00.000Z'
  is_tax_included:
    type: boolean
    description: Whether Invoice inlcude Tax
    example: false
  note:
    type: string
    description: Invoice Note
    example: Beli Tas Selempang
  payment_acct_id:
    type: number
    description: Payment Account ID
    example: 1
  payment:
    type: number
    description: Invoice Payment
    example: 40000
  payment_amount:
    type: number
    description: Invoice Payment Amount
    example: 40000
  sub_total:
    type: string
    description: Items Total Price
    example: 30000
  total_disc:
    type: string
    description: Items Total Discount
    example: 0
  total_tax:
    type: string
    description: Items Total Tax
    example: 0
  grand_total:
    type: string
    description: Invoice Grand Total
    example: 40000
  ref_no:
    type: string
    description: Reference Number
    example: 99
  location_id:
    type: number
    description: Location ID
    example: -1
  location_name:
    type: number
    description: Location Name
    example: Pusat
  is_opening_balance:
    type: boolean
    description: Whether Invoice is an Opening Balance
    example: false
  shipping_cost:
    type: string
    description: Shipping Cost
    example: 5000
  insurance_cost:
    type: string
    description: Inssurance Cost
    example: 5000
  buyer_id:
    type: number
    description: Buyer ID
    example: null
  buyer_name:
    type: string
    description: Buyer Name
    example: null
  running_no:
    type: string
    description: Running Number
    example: null
  running_date:
    type: string
    format: date
    description: Running Date
    example: null
  salesmen_id:
    type: number
