          example: 11666.666667
        location_id:
          type: number
          description: Location ID
          example: -1
        salesorder_detail_id:
          type: number
          description: Sales Order Detail ID
          example: -1
        rate:
          type: string
          description: Rate
          example: 0
        tax_name:
          type: string
          description: Tax Name
          example: No Tax
        account_name:
          type: string
          description: Account Name
          example: 4-4000 - Penjualan
        uom_id:
          type: number
          description: Uom ID
          example: -1
