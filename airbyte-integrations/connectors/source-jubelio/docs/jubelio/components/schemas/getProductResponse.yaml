                type: string
                description: Image Name
                example: fde755988e7d8931bea57bdb3c8a64e6
              sequence_number:
                type: number
                description: Image Sequence Number
                example: 0
              channel_info:
                type: array
                description: List Image URL on Channels
                items:
                  type: object
                  properties:
                    image_url:
                      type: string
                      description: Image URL
                      example: >-
                        http://f.shopee.co.id/file/fde755988e7d8931bea57bdb3c8a64e6
                    channel_id:
                      type: number
                      description: Channel ID
                      example: 4
