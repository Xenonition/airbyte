required:
  - item_adj_id
  - is_opening_balance
  - item_adj_no
  - transaction_date
  - items
type: object
properties:
  adjustment_type:
    type: number
    description: Adjustment Type for Amount is 1
    example: 1
  item_adj_id:
    type: number
    description: |
      Adjustment ID <br>
      To create new adjustment => "item_adj_id": 0 <br>
      To edit adjustment => "item_adj_id": {item_adj_id}
    example: 0
  item_adj_no:
    type: string
    description: |
      Adjustment Number <br>
      To create new adjustment => "item_adj_no": "[auto]" <br>
      To edit adjustment => "item_adj_no": {item_adj_no}
    example: '[auto]'
  transaction_date:
    type: string
    format: date-time
    description: Adjustment Transaction Date
    example: '2018-10-20T17:00:00.000Z'
  note:
    type: string
    description: Adjustment Note
    example: Saldo Awal Persediaan
  items:
    minItems: 1
    type: array
    items:
      type: object
      properties:
        item_adj_detail_id:
          type: number
          description: Adjustment Detail ID [0 = create]
          example: 0
        item_id:
          type: number
          description: Item Adjustment ID
          example: 1
        cost:
          type: string
          description: Item Cost
          example: 100
        amount:
          type: number
          description: Item Cost Amount
          example: 100000
        account_id:
          type: number
          description: User Account that do the Adjustment [default is 75]
          example: 75
        description:
          type: string
          description: Item Description
          example: Item Example Description
        unit:
          type: string
          description: Unit Name
          example: Buah
