type: object
properties:
  journal_id:
    type: number
    description: Journal Id
    example: 5506
  journal_no:
    type: string
    description: Journal Number
    example: GJ-0005615
  journal_type:
    type: string
    description: The type of journal. Could be 'Manual Jurnal' or null
    example: null
  notes:
    type: string
    description: Journal Note
    example: test2
  source_doc_no:
    type: string
    description: The source of document
    example: ADJS-000001552
  transaction_date:
    type: string
    description: The transaction date
    example: '2020-07-24T07:33:46.357Z'
  accounts:
    type: array
    description: List Items that exists in System
    items:
      type: object
      properties:
        account_id:
          type: number
          description: The account Id
          example: 4
        account_name:
          type: string
          description: The account Name
          example: 1-1200 - Persediaan Barang
        credit:
          type: string
          description: The credit
          example: '0.0000'
        debit:
          type: string
          description: Debit
          example: '1000.0000'
        description:
          type: string
          description: The description of the journal
          example: null
        journal_detail_id:
          type: number
          description: The journal detail Id
          example: 21353
