type: object
properties:
  data:
    type: array
    description: List Items that exists in System
    items:
      type: object
      properties:
        purchaseorder_id:
          type: number
          description: Purchase Order ID
          example: 1
        purchaseorder_no:
          type: string
          description: Purchase Order Number
          example: PO-000000001
        contact_id:
          type: number
          description: Contact (Supplier) ID
          example: 2
        supplier_name:
          type: number
          description: Supplier Name
          example: PTANYWAY
        transaction_date:
          type: string
          format: date-time
          description: Transaction Date
          example: '2018-10-02T04:00:00.000Z'
        created_date:
          type: string
          format: date-time
          description: Created Date
          example: '2018-10-03T05:00:00.000Z'
        is_tax_included:
          type: boolean
          description: Whether Tax Included
          example: false
        note:
          type: string
          description: Purchase Order Note
          example: Note
        sub_total:
          type: string
          description: Purchase Order sub Total
          example: 154000
        total_disc:
          type: string
          description: Purchase Order Total Discount
          example: 0
        total_tax:
          type: string
          description: Purchase Order Total Tax
          example: 0
        grand_total:
          type: string
          description: Purchase Order Grand Total
          example: 154000
        ref_no:
          type: string
          description: Reference Number
          example: 112233
        payment_method:
          type: number
          description: Payment Method
          example: -1
        location_id:
          type: number
          description: Location ID
          example: -1
        source:
          type: number
          description: Source
          example: 1
        last_modified:
          type: string
          format: date-time
          description: Created Date
          example: '2018-10-03T05:00:00.000Z'
        status:
          type: string
          description: .
          example: null
        bills:
          type: string
          description: .
          example: null
  totalCount:
    type: number
    description: Total Count of All Items
    example: 1
