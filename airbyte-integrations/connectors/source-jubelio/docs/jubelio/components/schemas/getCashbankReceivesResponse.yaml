type: object
description: Receives Data
properties:
  data:
    type: array
    description: List Items that exists in System
    items:
      type: object
      properties:
        account_id:
          type: number
          description: Account Id
          example: 1
        account_name:
          type: string
          description: Account Name
          example: 1-1000 - Kas
        amount:
          type: string
          description: Amount
          example: '500000'
        contact_id:
          type: number
          description: Contact Id
          example: 1
        contact_name:
          type: string
          description: Contact Name
          example: PT. Name
        doc_type:
          type: string
          description: Doc Type
          example: Penerimaan
        payment_id:
          type: number
          description: Contact Id
          example: 2260
        payment_no:
          type: string
          description: Payment Number
          example: REC-000000100
        transaction_date:
          type: string
          description: The transaction date
          example: '2021-02-22T09:00:21.964Z'
  totalCount:
    type: number
    description: Total Count of All Items
    example: 1
