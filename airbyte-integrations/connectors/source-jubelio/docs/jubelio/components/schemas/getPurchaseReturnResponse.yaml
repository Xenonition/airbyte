type: object
properties:
  return_id:
    type: number
    description: Purchase Return ID
    example: 0
  return_no:
    type: string
    description: Purchase Return Number
    example: '[auto]'
  supplier_id:
    type: number
    description: Contact ID (Supplier)
    example: 1
  supplier_name:
    type: string
    description: Contact Name (Supplier)
    example: PTANYWAY
  transaction_date:
    type: string
    format: date
    description: Transaction Date
    example: '2018-10-02T04:00:00.000Z'
  created_date:
    type: string
    format: date
    description: Created Date
    example: '2018-10-02T04:00:00.000Z'
  is_tax_included:
    type: boolean
    description: Whether Tax Included
    example: false
  note:
    type: string
    description: Purchase Return Note
    example: Return
  sub_total:
    type: string
    description: Purchase Return Note
    example: 77000
  total_tax:
    type: string
    description: Purchase Return Total Tax
    example: 0
  grand_total:
    type: string
    description: Purchase Return Grand Total
    example: 77000
  location_id:
    type: number
    description: Location ID
    example: -1
  location_name:
    type: number
    description: Location Name
    example: Pusat
  items:
    type: array
    description: List Purchase Return Detail
    items:
      type: object
      properties:
        return_detail_id:
          type: number
          description: Purchase Return Detail ID
          example: 0
        item_id:
          type: number
          description: Item ID
          example: 0
        item_code:
          type: string
          description: Item Code
          example: BTY-L
        item_name:
          type: number
          description: Item Name
          example: Kaos DreamCatcher Born to Be Yours
        serial_no:
          type: string
          description: Serial Number
          example: SN001
        description:
          type: string
          description: Item Description
          example: Kaos DreamCatcher Born to Be Yours
        invt_acct_id:
          type: number
          description: Inventory Account ID
          example: 4
        tax_id:
          type: number
          description: Tax ID
          example: 1
        price:
          type: string
          description: Item Price
          example: 77000
        buy_price:
          type: string
          description: Item Buy Price
          example: 77000
        original_price:
          type: string
          description: Item Original Price
          example: 77000
        qty:
          type: string
          description: Item Quantity
          example: 1
        unit:
          type: string
          description: Unit Name
          example: Buah
        qty_in_base:
          type: string
          description: Quantity that will be return
          example: 1
        tax_amount:
          type: string
          description: Tax Amount
          example: 0
        amount:
          type: string
          description: Total Amount
          example: 77000
        rate:
          type: string
          description: Rate
          example: 0
        tax_name:
          type: string
          description: Tax Name
          example: No Tax
        account_name:
          type: string
          description: Account Name
          example: 1-1200 - Persediaan Barang
