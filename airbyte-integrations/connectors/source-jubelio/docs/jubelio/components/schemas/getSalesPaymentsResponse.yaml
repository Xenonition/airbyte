type: object
properties:
  data:
    type: array
    description: List Items that exists in System
    items:
      type: object
      properties:
        payment_id:
          type: number
          description: Payment ID
          example: 4
        payment_no:
          type: string
          description: Payment Number
          example: CP-0000004
        contact_id:
          type: number
          description: Contact ID
          example: 1
        contact_name:
          type: string
          description: Contact Name
          example: Mikha Januardi Millen - 08987456123 - mikha.januardi@gmail.com
        account_id:
          type: number
          description: Account ID
          example: 1
        account_name:
          type: string
          description: Account Name
          example: Kas
        transaction_date:
          type: string
          format: date
          description: Transaction Date
          example: '2018-10-20T17:00:00.000Z'
        amount:
          type: number
          description: Payment Amount
          example: 130000
        settlement_no:
          type: string
          description: Settlement Number
          example: null
  totalCount:
    type: number
    description: Total Count of All Items
    example: 1
