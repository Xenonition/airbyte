required:
  - salesorder_id
  - tracking_no
  - shipper
type: object
properties:
  salesorder_id:
    type: number
    description: Sales Order ID
    example: 1
  tracking_no:
    type: string
    description: Airway Bill
    example: 1234567890
  shipper:
    type: string
    description: Shipper Name
    example: JNE REG
