post:
  tags:
    - Inventory
  summary: Create item list to opname
  operationId: postInventoryStockOpname
  parameters:
    - $ref: ../components/parameters/authorization.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/postInventoryStockOpnameRequest.yaml
  responses:
    '200':
      description: Successful
      content:
        application/json:
          schema:
            $ref: ../components/schemas/postInventoryStockOpnameResponse.yaml
