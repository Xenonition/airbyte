post:
  tags:
    - Inventory
  summary: Create Stock Transfer (In/Out)
  operationId: postInventoryTransfers
  parameters:
    - $ref: ../components/parameters/authorization.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/inventoryTransferRequest.yaml
  responses:
    '200':
      description: Successful
      content:
        application/json:
          schema:
            $ref: ../components/schemas/saveOK.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/internalServerError.yaml
delete:
  tags:
    - Inventory
  summary: Delete Stock Transfer
  operationId: deleteInventoryTransfers
  parameters:
    - $ref: ../components/parameters/authorization.yaml
  requestBody:
    $ref: ../components/requestBodies/deleteNumberRequest.yaml
  responses:
    '200':
      description: Successful
      content:
        application/json:
          schema:
            $ref: ../components/schemas/deleteOK.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/internalServerError.yaml
