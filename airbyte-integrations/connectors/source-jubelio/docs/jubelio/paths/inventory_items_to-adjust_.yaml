post:
  tags:
    - Inventory
  summary: Get Item Cost and Stock
  operationId: setItemToAdjust
  parameters:
    - $ref: ../components/parameters/authorization.yaml
  requestBody:
    content:
      application/json:
        schema:
          required:
            - ids
          type: object
          properties:
            ids:
              type: array
              description: List Item ID
              items:
                type: number
                example: 1
            location_id:
              description: Location Id
              type: number
              example: -1
  responses:
    '200':
      description: Successful
      content:
        application/json:
          schema:
            $ref: ../components/schemas/setItemToAdjustResponse.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/internalServerError.yaml
