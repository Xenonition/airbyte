    - name: district_id
      in: path
      description: District ID
      required: true
      schema:
        type: string
        example: 110507
  responses:
    '200':
      description: Successfull
      content:
        application/json:
          schema:
            $ref: ../components/schemas/getSubdistricts.yaml
