get:
  tags:
    - Product
  summary: Get Category Variants
  operationId: getCategoryVariants
  parameters:
    - $ref: ../components/parameters/authorization.yaml
    - name: id
      in: path
      required: true
      style: simple
      explode: false
      description: Category ID
      example: 1
      schema:
        type: number
        format: int32
  responses:
    '200':
      description: Successful
      content:
        application/json:
          schema:
            $ref: ../components/schemas/getCategoryVariantsResponse.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/internalServerError.yaml
