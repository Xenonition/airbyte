get:
  tags:
    - Contact
  summary: Get All Contacts
  operationId: getContacts
  parameters:
    - $ref: ../components/parameters/authorization.yaml
    - $ref: ../components/parameters/page.yaml
    - $ref: ../components/parameters/pageSize.yaml
    - $ref: ../components/parameters/sortDirection.yaml
    - $ref: ../components/parameters/sortBy.yaml
    - $ref: ../components/parameters/csv.yaml
    - $ref: ../components/parameters/createdSince.yaml
    - name: q
      in: query
      required: false
      style: form
      explode: true
      description: Filter Query [Contact Name/Primary Contact/Phone/Email]
      schema:
        type: string
  responses:
    '200':
      description: Successful
      content:
        application/json:
          schema:
            $ref: ../components/schemas/getContactsResponse.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/internalServerError.yaml
post:
  tags:
    - Contact
  summary: Create/Edit Contact
  operationId: postContacts
  parameters:
    - $ref: ../components/parameters/authorization.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/saveContactRequest.yaml
  responses:
    '200':
      description: Successful
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                description: Save Status
                example: ok
              contact_id:
                type: number
                description: Contact ID
                example: 1
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/internalServerError.yaml
delete:
  tags:
    - Contact
  summary: Delete Contact
  operationId: deleteContacts
  parameters:
    - $ref: ../components/parameters/authorization.yaml
  requestBody:
    $ref: ../components/requestBodies/deleteNumberRequest.yaml
  responses:
    '200':
      description: Successful
      content:
        application/json:
          schema:
            $ref: ../components/schemas/deleteOK.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/internalServerError.yaml
