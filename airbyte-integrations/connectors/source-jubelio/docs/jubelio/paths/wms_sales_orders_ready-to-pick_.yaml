get:
  tags:
    - WMS (Warehouse Management System)
  summary: Get list of orders that are ready to pick
  description: >-
    You can use this endpoint if you want to get all of orders from all sales
    channels (Marketplace & other channel). You can sort by **transaction_date**
  operationId: getWMSSalesOrdersReadyToPick
  parameters:
    - $ref: ../components/parameters/authorization.yaml
    - $ref: ../components/parameters/page.yaml
    - $ref: ../components/parameters/pageSize.yaml
    - $ref: ../components/parameters/sortDirection.yaml
    - $ref: ../components/parameters/sortBy.yaml
    - $ref: ../components/parameters/q.yaml
    - $ref: ../components/parameters/isPrinted.yaml
  responses:
    '200':
      description: Successful
      content:
        application/json:
          schema:
            $ref: ../components/schemas/getWMSSalesOrdersReadyToPickResponse.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/internalServerError.yaml
