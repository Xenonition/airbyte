post:
  tags:
    - Inventory
  summary: Create Reserved Stock Item
  operationId: CreateReservedStockItem
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CreateReservedStockItem.yaml
  responses:
    '200':
      description: Successful
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ResponseReservedStock.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/internalServerError.yaml
get:
  tags:
    - Inventory
  summary: Get List Reserved Stock
  operationId: getListReservedStock
  parameters:
    - $ref: ../components/parameters/authorization.yaml
    - $ref: ../components/parameters/page.yaml
    - $ref: ../components/parameters/pageSize.yaml
    - $ref: ../components/parameters/sortBy.yaml
    - $ref: ../components/parameters/sortDirection.yaml
    - $ref: ../components/parameters/q.yaml
  responses:
    '200':
      description: Successful
      content:
        application/json:
          schema:
            $ref: ../components/schemas/getListReservedStockResponse.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/internalServerError.yaml
