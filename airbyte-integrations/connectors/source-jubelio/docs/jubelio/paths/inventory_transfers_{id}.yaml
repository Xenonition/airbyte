get:
  tags:
    - Inventory
  summary: Get Stock Transfer
  operationId: getInventoryTransfersId
  parameters:
    - $ref: ../components/parameters/authorization.yaml
    - name: id
      in: path
      required: true
      style: simple
      explode: false
      description: Transfer ID
      example: 1
      schema:
        type: number
        format: int32
  responses:
    '200':
      description: Successful
      content:
        application/json:
          schema:
            $ref: ../components/schemas/getInventoryTransferResponse.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/internalServerError.yaml
