get:
  tags:
    - Inventory
  summary: Get Detail Reserved Stock
  operationId: getDetailReservedStock
  parameters:
    - $ref: ../components/parameters/authorization.yaml
    - name: id
      in: path
      required: true
      style: simple
      explode: false
      description: Reserved Stock ID
      schema:
        type: number
        format: int32
  responses:
    '200':
      description: Successful
      content:
        application/json:
          schema:
            $ref: ../components/schemas/getDetailReservedStockResponse.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/internalServerError.yaml
