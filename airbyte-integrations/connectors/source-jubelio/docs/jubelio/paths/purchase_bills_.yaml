get:
  tags:
    - Purchasing
  summary: Get All Bills
  operationId: getPurchaseBills
  parameters:
    - $ref: ../components/parameters/authorization.yaml
    - $ref: ../components/parameters/page.yaml
    - $ref: ../components/parameters/pageSize.yaml
    - $ref: ../components/parameters/sortDirection.yaml
    - $ref: ../components/parameters/sortBy.yaml
    - $ref: ../components/parameters/csv.yaml
    - name: q
      in: query
      required: false
      style: form
      explode: true
      description: Filter Query [Contact Name/Primary Contact/Phone]
      schema:
        type: string
    - $ref: ../components/parameters/createdSince.yaml
    - $ref: ../components/parameters/transactionDateFrom.yaml
    - $ref: ../components/parameters/transactionDateTo.yaml
  responses:
    '200':
      description: Successful
      content:
        application/json:
          schema:
            $ref: ../components/schemas/getBillsResponse.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/internalServerError.yaml
post:
  tags:
    - Purchasing
  summary: Create/Edit Bill
  operationId: postPurchaseBills
  parameters:
    - $ref: ../components/parameters/authorization.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/saveBillRequest.yaml
  responses:
    '200':
      description: Successful
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: number
                description: Object ID
                example: 1
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/internalServerError.yaml
delete:
  tags:
    - Purchasing
  summary: Delete Bill
  operationId: deletePurchaseBills
  parameters:
    - $ref: ../components/parameters/authorization.yaml
  requestBody:
    $ref: ../components/requestBodies/deleteNumberRequest.yaml
  responses:
    '200':
      description: Successful
      content:
        application/json:
          schema:
            $ref: ../components/schemas/deleteOK.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/internalServerError.yaml
