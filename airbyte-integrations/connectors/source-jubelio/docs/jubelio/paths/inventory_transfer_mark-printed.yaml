post:
  tags:
    - Inventory
  summary: Mark Item Transfer as Printed
  operationId: inventoryTransferMarkPrinted
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: number
              example: 1
  responses:
    '200':
      description: Successful
      content:
        application/json:
          schema:
            type: object
            properties:
              item_transfer_id:
                type: number
                example: 1
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/internalServerError.yaml
