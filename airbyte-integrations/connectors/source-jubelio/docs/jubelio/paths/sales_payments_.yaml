get:
  tags:
    - Sales
  summary: Get All Invoice Payments
  operationId: getSalesPayments
  parameters:
    - $ref: ../components/parameters/authorization.yaml
    - $ref: ../components/parameters/page.yaml
    - $ref: ../components/parameters/pageSize.yaml
    - $ref: ../components/parameters/sortDirection.yaml
    - $ref: ../components/parameters/sortBy.yaml
    - $ref: ../components/parameters/csv.yaml
    - $ref: ../components/parameters/transactionDateFrom.yaml
    - $ref: ../components/parameters/transactionDateTo.yaml
    - name: q
      in: query
      required: false
      style: form
      explode: true
      description: Filter Query [Sales Order Number/Customer Name]
      schema:
        type: string
    - $ref: ../components/parameters/createdSince.yaml
  responses:
    '200':
      description: Successful
      content:
        application/json:
          schema:
            $ref: ../components/schemas/getSalesPaymentsResponse.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/internalServerError.yaml
post:
  tags:
    - Sales
  summary: Create/Edit Invoice Payment
  operationId: postSalesPayments
  parameters:
    - $ref: ../components/parameters/authorization.yaml
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/saveSalesPaymentRequest.yaml
  responses:
    '200':
      description: Successful
      content:
        application/json:
          schema:
            $ref: ../components/schemas/saveOK.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/internalServerError.yaml
delete:
  tags:
    - Sales
  summary: Delete Invoice Payment
  operationId: deleteSalesPayments
  parameters:
    - $ref: ../components/parameters/authorization.yaml
  requestBody:
    $ref: ../components/requestBodies/deleteNumberRequest.yaml
  responses:
    '200':
      description: Successful
      content:
        application/json:
          schema:
            $ref: ../components/schemas/deleteOK.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/internalServerError.yaml
