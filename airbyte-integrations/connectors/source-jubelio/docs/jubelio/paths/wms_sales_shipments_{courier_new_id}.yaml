get:
  tags:
    - WMS (Warehouse Management System)
  summary: Get list of shipments based on specific courier
  operationId: getWMSSalesShipmentsCourierNewId
  parameters:
    - $ref: ../components/parameters/authorization.yaml
    - $ref: ../components/parameters/page.yaml
    - $ref: ../components/parameters/pageSize.yaml
    - name: courier_new_id
      in: path
      required: true
      description: Courier New ID
      schema:
        type: string
  responses:
    '200':
      description: Successful
      content:
        application/json:
          schema:
            $ref: >-
              ../components/schemas/getWMSSalesShipmentsCourierNewIdResponse.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/internalServerError.yaml
