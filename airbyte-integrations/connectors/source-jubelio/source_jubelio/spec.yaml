documentationUrl: https://docs.airbyte.com/integrations/sources/jubelio
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Jubelio Source Spec
  type: object
  required:
    - api_key
    - base_url
  additionalProperties: true
  properties:
    api_key:
      type: string
      description: API Key for Jubelio API authentication
      airbyte_secret: true
    base_url:
      type: string
      description: Base URL for Jubelio API
      default: https://api2.jubelio.com
      examples:
        - https://api2.jubelio.com
    start_date:
      type: string
      description: Start date for data replication (ISO 8601 format)
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}(\.[0-9]+)?Z?$
      examples:
        - "2021-01-01T00:00:00Z"
      format: date-time